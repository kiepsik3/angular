<div class="row">
  <div class="col-sm-12">
    <img [src]= "recipe.imagePath" alt="">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1> {{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="btn group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="onAddToShoppingList()">To shopping list</a></li>
        <li><a href="" class="dropdown-item">Edit recipe</a></li>
        <li><a href="" class="dropdown-item">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div>{{ recipe.description }}</div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
